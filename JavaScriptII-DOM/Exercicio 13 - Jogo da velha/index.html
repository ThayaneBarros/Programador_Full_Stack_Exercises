<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main data-theme="dark">
      <header>
        <h1>Jogo da velha</h1>
        <hr />

        <label for="namePlayerX">X</label>
        <input
          type="text"
          id="namePlayerX"
          name="namePlayerX"
          placeholder="Nome do jogador 1"
        />
        <label for="namePlayerO">O</label>
        <input
          type="text"
          id="namePlayerO"
          name="namePlayerO"
          placeholder="Nome do jogador 2"
        />
        <button id="start">Come√ßar!</button>
      </header>
      <h2>Vez de: <span id="turnPlayer"></span></h2>

      <section id="gameBoard">
        <span data-region="0.0"></span>
        <span data-region="0.1"></span>
        <span data-region="0.2"></span>
        <span data-region="1.0"></span>
        <span data-region="1.1"></span>
        <span data-region="1.2"></span>
        <span data-region="2.0"></span>
        <span data-region="2.1"></span>
        <span data-region="2.2"></span>
      </section>
    </main>
  </body>
</html>
